<body>
    <h1>모의고사/학력평가</h1>
    <p id="dday1"></p>

</div>

<script>
function calcDate1() {
    var goalDate1 = new Date("2023-09-06").getTime();
    const now = new Date().getTime();
    const count = goalDate1 - now;

    var dday1 = Math.floor(count/ (1000*60*60*24));

    if (count < 0) {
        return '(지나감)';
    }
    if (count==0){
        return '시작됨';
    }else {
        return `고1,2,3 9월 학평 및 모평까지 ${dday1+1}일 남음`;
    }
}

setInterval(() => {
    document.getElementById('dday1').innerText = calcDate1();
}, 1000);
